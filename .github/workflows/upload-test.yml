name: Manual SARIF Upload Test

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 手動実行ボタンを有効化

jobs:
  upload-sarif:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. まずファイルの中身を修正します（URIスキームエラー対策）
      - name: Fix SARIF URIs
        run: |
          # ファイル名は zap-dummy.sarif を指定します
          # http://localhost:8080/ や https://www.example.com/ などをまとめて削除する書き方です
          sed -i -E 's|(http|https)://[^/]+/||g' zap-dummy.sarif
          
          # 確認用：修正後のファイルの先頭を表示して、URLが消えているかログで見れるようにします
          echo "=== Content of SARIF file after fix ==="
          head -n 20 zap-dummy.sarif

      # 2. 修正が終わったファイルをアップロードします
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap-dummy.sarif
          category: manual-test